<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #ff4da6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #111;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 77, 166, 0.6);
        }

        .login-container h2 {
            color: #ff4da6;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff4da6;
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -15px;
            color: #ff4da6;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4da6;
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a8c;
        }

        .register-text {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .register-text a {
            color: #ff4da6;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-group">
            <input type="text" required>
            <label>Username</label>
        </div>

        <div class="input-group">
            <input type="password" required>
            <label>Password</label>
        </div>

        <button type="submit">Masuk</button>

        <p class="register-text">
            Belum punya akun? <a href="#">Daftar</a>
        </p>
    </form>
</div>

</body>
</html>
